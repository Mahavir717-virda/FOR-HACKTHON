<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Assistant</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- React & Babel for JSX -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Libraries for Markdown & Syntax Highlighting -->
    <script src="https://unpkg.com/react-markdown@8.0.7/react-markdown.min.js"></script>
    <script src="https://unpkg.com/remark-gfm@3.0.1/index.js"></script>
    <script src="https://unpkg.com/react-syntax-highlighter@15.5.0/dist/cjs/index.js"></script>
    <script src="https://unpkg.com/react-syntax-highlighter@15.5.0/dist/cjs/styles/prism/one-dark.js"></script>
    <script src="https://unpkg.com/react-syntax-highlighter@15.5.0/dist/cjs/styles/prism/one-light.js"></script>

    <style>
        /* Applying the Inter font and a smooth scroll behavior */
        body {
            font-family: 'Inter', sans-serif;
        }
        html {
            scroll-behavior: smooth;
        }
        /* Custom animation for fade-in effect */
        @keyframes fadeInUp {
          '0%': { opacity: '0', transform: 'translateY(10px)' };
          '100%' { opacity: '1', transform: 'translateY(0)' };
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }
        /* Styling for the prose class from Tailwind Typography for markdown */
        .prose { max-width: 65ch; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, createContext, useContext } = React;
        // FIX: Libraries are now available on the window object
        const ReactMarkdown = window.ReactMarkdown;
        const remarkGfm = window.remarkGfm;
        const SyntaxHighlighter = window.ReactSyntaxHighlighter.Prism;
        const { oneDark, oneLight } = window.ReactSyntaxHighlighter.prism;

        // =================================================================================
        // MOCK UTILITIES & ICONS (FIX for unresolved imports)
        // =================================================================================

        // FIX: Mock API function to simulate a network request.
        const sendChatMessage = (message) => {
            console.log("Sending message to mock API:", message);
            return new Promise(resolve => {
                setTimeout(() => {
                    let reply = `You said: "${message}". \n\nThis is a mock response. In a real application, this would come from an AI model.`;
                    if (message.toLowerCase().includes("code")) {
                        reply += `\n\nHere is an example of a code block:\n\n\`\`\`javascript\nconsole.log("Hello, World!");\n\`\`\``;
                    }
                    resolve({ reply });
                }, 1500); // Simulate network delay
            });
        };

        // FIX: Theme context and hook created locally to avoid import errors.
        const ThemeContext = createContext();
        const ThemeProvider = ({ children }) => {
            const [isDark, setIsDark] = useState(false);
            const toggleTheme = () => setIsDark(!isDark);

            useEffect(() => {
                if (isDark) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [isDark]);

            return (
                <ThemeContext.Provider value={{ isDark, toggleTheme }}>
                    {children}
                </ThemeContext.Provider>
            );
        };
        const useTheme = () => useContext(ThemeContext);
        
        // FIX: Inline SVG components to replace 'react-icons'
        const FaRobot = () => <svg stroke="currentColor" fill="currentColor" strokeWidth="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M32,224H48a48,48,0,0,1,48,48V464a16,16,0,0,0,16,16H352a16,16,0,0,0,16-16V272a48,48,0,0,1,48-48h16a32,32,0,0,0,32-32V160a32,32,0,0,0-32-32H32A32,32,0,0,0,0,160v32A32,32,0,0,0,32,224ZM464,80a48,48,0,0,1-48,48H96A48,48,0,0,1,48,80V48A48,48,0,0,1,96,0H416a48,48,0,0,1,48,48ZM160,336a32,32,0,1,1,32,32A32,32,0,0,1,160,336Zm192,0a32,32,0,1,1,32,32A32,32,0,0,1,352,336Z"></path></svg>;
        const FaUser = () => <svg stroke="currentColor" fill="currentColor" strokeWidth="0" viewBox="0 0 448 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm-45.7 48C79.8 304 0 383.8 0 482.3 0 498.7 13.3 512 29.7 512h388.6c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"></path></svg>;
        const FaPaperPlane = () => <svg stroke="currentColor" fill="currentColor" strokeWidth="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M476 3.2L12.5 270.6c-18.1 10.4-15.8 35.6 2.2 43.2L121 358.4l287.3-253.2c5.5-4.9 13.3 2.6 8.6 8.3L176 407v80.5c0 23.6 28.5 32.9 42.5 15.8L282 426l124.6 52.2c14.2 6 30.4-2.9 33-18.2l72-432C515 7.8 493.3-6.8 476 3.2z"></path></svg>;
        const FaSun = () => <svg stroke="currentColor" fill="currentColor" strokeWidth="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M256 160c-52.9 0-96 43.1-96 96s43.1 96 96 96 96-43.1 96-96-43.1-96-96-96zm246.4 80.5l-94.7-47.3 33.5-100.4c4.5-13.6-8.4-26.5-21.9-21.9l-100.4 33.5-47.4-94.8c-6.4-12.8-24.6-12.8-31 0l-47.3 94.7L92.7 70.8c-13.6-4.5-26.5 8.4-21.9 21.9l33.5 100.4-94.7 47.4c-12.8 6.4-12.8 24.6 0 31l94.7 47.3-33.5 100.5c-4.5 13.6 8.4 26.5 21.9 21.9l100.4-33.5 47.3 94.7c6.4 12.8 24.6 12.8 31 0l47.3-94.7 100.4 33.5c13.6 4.5 26.5-8.4 21.9-21.9l-33.5-100.4 94.7-47.3c13-6.5 13-24.7.2-31.1z"></path></svg>;
        const FaMoon = () => <svg stroke="currentColor" fill="currentColor" strokeWidth="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M283.211 512c78.962 0 151.079-35.925 198.857-94.792 7.068-8.708-.639-21.43-11.562-19.35-124.203 23.654-238.262-71.576-238.262-196.954 0-72.222 38.662-138.635 101.498-174.394 9.686-5.512 7.25-20.197-3.756-22.23A258.156 258.156 0 0 0 283.211 0c-141.309 0-256 114.51-256 256 0 141.309 114.51 256 256 256z"></path></svg>;
        const FaSpinner = () => <svg stroke="currentColor" fill="currentColor" strokeWidth="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M304 48c0 26.51-21.49 48-48 48s-48-21.49-48-48 21.49-48 48-48 48 21.49 48 48zm-48 368c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zm208-208c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zM96 256c0-26.51-21.49-48-48-48S0 229.49 0 256s21.49 48 48 48 48-21.49 48-48zm12.922 99.078c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.491-48-48-48zm294.156 0c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.49-48-48-48zM108.922 60.922c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.491-48-48-48z"></path></svg>;
        const FaCopy = () => <svg stroke="currentColor" fill="currentColor" strokeWidth="0" viewBox="0 0 448 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M320 448v40c0 13.255-10.745 24-24 24H24c-13.255 0-24-10.745-24-24V120c0-13.255 10.745-24 24-24h72v296c0 30.879 25.121 56 56 56h168zm0-344V0H152c-13.255 0-24 10.745-24 24v368c0 13.255 10.745 24 24 24h272c13.255 0 24-10.745 24-24V128H344c-13.2 0-24-10.8-24-24zm120.971-31.029L375.029 7.029A24 24 0 0 0 358.059 0H352v96h96v-6.059a24 24 0 0 0-7.029-16.97z"></path></svg>;


        // =================================================================================
        // CodeBlock component
        // =================================================================================
        const CodeBlock = ({ node, inline, className, children, isDark, ...props }) => {
            const [isCopied, setIsCopied] = useState(false);
            const match = /language-(\w+)/.exec(className || '');
            const codeText = String(children).replace(/\n$/, '');

            const handleCopy = () => {
                navigator.clipboard.writeText(codeText).then(() => {
                    setIsCopied(true);
                    setTimeout(() => setIsCopied(false), 2000);
                }).catch(err => console.error('Failed to copy text: ', err));
            };

            return !inline && match ? (
                <div className="relative my-4 rounded-lg shadow-lg bg-gray-900 text-sm">
                    <div className={`flex items-center justify-between px-4 py-2 rounded-t-lg ${isDark ? 'bg-gray-800' : 'bg-gray-700'}`}>
                        <span className="text-xs font-sans text-gray-400">{match[1]}</span>
                        <button onClick={handleCopy} className="text-xs flex items-center gap-1.5 text-gray-300 hover:text-white transition-colors">
                            {isCopied ? (
                                <span className="flex items-center gap-1.5 text-green-400">
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg>
                                    Copied!
                                </span>
                            ) : (
                                <><FaCopy />Copy code</>
                            )}
                        </button>
                    </div>
                    <SyntaxHighlighter
                        style={oneDark}
                        language={match[1]}
                        PreTag="div"
                        {...props}
                    >
                        {codeText}
                    </SyntaxHighlighter>
                </div>
            ) : (
                <code className={`px-1 py-0.5 rounded text-sm ${isDark ? 'bg-gray-700' : 'bg-gray-200'}`} {...props}>
                    {children}
                </code>
            );
        };

        // =================================================================================
        // MessageBubble component
        // =================================================================================
        const MessageBubble = ({ msg, isDark }) => {
            const isUser = msg.role === "user";
            return (
                <div className={`flex items-start gap-4 ${isUser ? "justify-end" : "justify-start"} animate-fade-in-up`}>
                    {!isUser && <div className="w-10 h-10 rounded-full flex-shrink-0 flex items-center justify-center bg-indigo-500 text-white shadow-md"><FaRobot /></div>}
                    <div className={`max-w-2xl rounded-2xl shadow-md ${isUser ? "bg-gradient-to-br from-blue-500 to-blue-600 text-white" : `${isDark ? 'bg-gray-800' : 'bg-white'}`}`}>
                        <ReactMarkdown
                            className={`prose prose-sm p-4 ${isDark || isUser ? 'prose-invert' : ''} max-w-none`}
                            remarkPlugins={[remarkGfm]}
                            components={{ code: (props) => <CodeBlock {...props} isDark={isDark} /> }}
                        >
                            {msg.content}
                        </ReactMarkdown>
                    </div>
                    {isUser && <div className="w-10 h-10 rounded-full flex-shrink-0 flex items-center justify-center bg-blue-500 text-white shadow-md"><FaUser /></div>}
                </div>
            );
        };

        // =================================================================================
        // Suggested Prompts Component
        // =================================================================================
        const SuggestedPrompts = ({ onPromptClick }) => {
            const prompts = ["Explain quantum computing", "Write a python script", "Best places to visit in Gujarat?", "Give me 5 web app ideas"];
            return (
                <div className="text-center flex-1 flex flex-col justify-center items-center animate-fade-in-up">
                    <h2 className="text-2xl font-bold mb-4 text-gray-700 dark:text-gray-300">How can I help you today?</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-3 max-w-2xl w-full">
                        {prompts.map(prompt => (
                            <button key={prompt} onClick={() => onPromptClick(prompt)} className="p-4 bg-white/50 dark:bg-gray-800/50 backdrop-blur-lg rounded-xl text-left text-gray-700 dark:text-gray-300 hover:bg-white/70 dark:hover:bg-gray-800/70 transition-all shadow-sm hover:shadow-md">
                                {prompt}
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

        // =================================================================================
        // THE MAIN CHAT PAGE COMPONENT
        // =================================================================================
        function ChatPage() {
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState("");
            const [isLoading, setIsLoading] = useState(false);
            const { isDark, toggleTheme } = useTheme();
            const messagesEndRef = useRef(null);
            const textareaRef = useRef(null);

            const scrollToBottom = () => messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            useEffect(scrollToBottom, [messages]);

            useEffect(() => {
                if (textareaRef.current) {
                    textareaRef.current.style.height = 'auto';
                    textareaRef.current.style.height = `${textareaRef.current.scrollHeight}px`;
                }
            }, [input]);

            const streamResponse = (response) => {
                let words = response.split(/(\s+)/); // Split by space but keep them
                let currentMessage = "";
                setMessages(prev => [...prev, { role: 'ai', content: '▋' }]);
                words.forEach((word, index) => {
                    setTimeout(() => {
                        currentMessage += word;
                        setMessages(prev => {
                            const newMessages = [...prev];
                            if (newMessages.length > 0) {
                                newMessages[newMessages.length - 1].content = currentMessage + (index === words.length - 1 ? '' : ' ▋');
                            }
                            return newMessages;
                        });
                    }, index * 30);
                });
            };

            const handleSend = async (prompt) => {
                const userInput = typeof prompt === 'string' ? prompt : input;
                if (!userInput.trim()) return;
                const userMessage = { role: "user", content: userInput };
                setMessages(prev => [...prev, userMessage]);
                setInput("");
                setIsLoading(true);
                try {
                    const res = await sendChatMessage(userInput);
                    streamResponse(res.reply);
                } catch (err) {
                    console.error(err);
                    setMessages(prev => [...prev, { role: "ai", content: "Apologies, an error occurred." }]);
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className={`min-h-screen font-sans transition-colors duration-500 ${isDark ? 'dark' : ''}`}>
                    <div className="container mx-auto max-w-4xl h-screen flex flex-col p-4">
                        <div className="flex justify-between items-center mb-4 p-2">
                            <h1 className="text-3xl font-bold flex items-center gap-2 text-gray-800 dark:text-white">
                                <FaRobot className="text-indigo-500"/> Gemini Assistant
                            </h1>
                            <button onClick={toggleTheme} className="p-3 rounded-full hover:bg-gray-500/20 transition-all">
                                {isDark ? <FaSun className="text-yellow-400" /> : <FaMoon className="text-gray-700" />}
                            </button>
                        </div>
                        <div className="flex-1 overflow-y-auto rounded-2xl shadow-inner p-6 space-y-6 bg-white/30 dark:bg-gray-800/30 backdrop-blur-lg">
                            {messages.length === 0 ? <SuggestedPrompts onPromptClick={handleSend} /> : messages.map((msg, i) => <MessageBubble key={i} msg={msg} isDark={isDark} />)}
                            {isLoading && messages.length > 0 && (
                                <div className="flex justify-start items-start gap-4 animate-fade-in-up">
                                    <div className="w-10 h-10 rounded-full flex-shrink-0 flex items-center justify-center bg-indigo-500 text-white shadow-md"><FaRobot /></div>
                                    <div className={`px-5 py-3 rounded-2xl shadow-md ${isDark ? 'bg-gray-700' : 'bg-gray-100'} rounded-bl-none`}>
                                        <div className="flex items-center space-x-1.5">
                                            <div className="w-2 h-2 rounded-full bg-gray-400 animate-pulse [animation-delay:-0.3s]"></div>
                                            <div className="w-2 h-2 rounded-full bg-gray-400 animate-pulse [animation-delay:-0.15s]"></div>
                                            <div className="w-2 h-2 rounded-full bg-gray-400 animate-pulse"></div>
                                        </div>
                                    </div>
                                </div>
                            )}
                            <div ref={messagesEndRef} />
                        </div>
                        <div className="mt-4">
                            <div className="flex items-end p-2 bg-white/50 dark:bg-gray-800/50 backdrop-blur-lg rounded-2xl shadow-lg">
                                <textarea
                                    ref={textareaRef}
                                    rows={1}
                                    value={input}
                                    onChange={e => setInput(e.target.value)}
                                    className="flex-1 p-3 bg-transparent border-none focus:ring-0 text-lg placeholder:text-gray-500 dark:placeholder:text-gray-400 resize-none max-h-48 text-gray-800 dark:text-white"
                                    placeholder="Ask me anything..."
                                    onKeyDown={e => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); } }}
                                    disabled={isLoading}
                                />
                                <button
                                    onClick={() => handleSend()}
                                    className="ml-3 p-4 bg-gradient-to-br from-blue-500 to-blue-600 text-white rounded-full hover:scale-110 active:scale-95 transition-all duration-300 shadow-lg disabled:bg-blue-400/50 disabled:cursor-not-allowed disabled:scale-100"
                                    disabled={isLoading || !input.trim()}
                                >
                                    {isLoading ? <FaSpinner className="animate-spin" /> : <FaPaperPlane />}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        
        // Main App component that includes the ThemeProvider
        function App() {
            return (
                <ThemeProvider>
                    <ChatPage />
                </ThemeProvider>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
